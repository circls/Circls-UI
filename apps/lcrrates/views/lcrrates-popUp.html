<div id="lcrrates_dialog">
    <form class="form-horizontal labels" id="form_lcrrates">
	<div class="content">
		<div class="row-fluid row-popup">
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.ratename }}</label>
				<input type="text" id="rate_name" required name="rate_name" value="{{data.rate_name}}"/>
			</div>
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.direction }}</label>
				<input type="text" id="direction" name="direction" value="{{data.direction}}"/>
			</div>
		</div>

		<div class="row-fluid row-popup">
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.flatrate }}</label>
				<input type="text" id="flaterate" name="flatrate" value="{{data.flatrate}}"/>
			</div>
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.isocode }}</label>
				<input type="text" id="iso_country_code" name="iso_country_code" value="{{data.iso_country_code}}"/>
			</div>
		</div>

		<div class="row-fluid row-popup">
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.prefix }}</label>
				<input type="text" id="prefix" name="prefix" value="{{data.prefix}}"/>
			</div>
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.ratecost }}</label>
				<input type="text" id="rate_cost" name="rate_cost" value="{{data.rate_cost}}"/>
			</div>

		</div>

		<div class="row-fluid row-popup">
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.max }}</label>
				<input type="text" id="rate_increment" required name="rate_increment" value="{{data.rate_increment}}"/>
			</div>
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.min }}</label>
				<input type="text" id="rate_minimum" required name="rate_minimum" value="{{data.rate_minimum}}"/>
			</div>
		</div>


		<div class="row-fluid row-popup">
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.surcharge }}</label>
				<input type="text" id="rate_surcharge" required name="rate_surcharge" value="{{data.rate_surcharge}}"/>
			</div>
			<div class="input-div">
                                <label>{{ i18n.lcrrates.dialograte.carrier }}</label>
                                <select class="input" name="carrierid">
                                    {{#each resource}}
                                        <option value="{{id}}" {{selected}}>{{name}}</option>
                                    {{/each}}
                                </select>
                        </div>
		</div>

		<div class="row-fluid row-popup">
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.routes }}</label>
				<input type="text" id="routes" required name="routes" value="{{data.routes}}"/>
			</div>
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.weight }}</label>
				<input type="text" id="weight" required name="weight" value="{{data.weight}}"/>
			</div>
		</div>

		<div class="row-fluid row-popup">
			<div class="input-div">
				<label>{{ i18n.lcrrates.dialograte.options }}</label>
				<input type="text" id="options" required name="options" value="{{data.options}}"/>
			</div>
			<div class="input-div">
			</div>
		</div>


	</div>
	<div class="dialog-buttons-wrapper">
		<button id="save" type="button" class="monster-button monster-button-success save"> {{ i18n.lcrrates.dialograte.save }} </button>
	</div>
    </form>

</div>
